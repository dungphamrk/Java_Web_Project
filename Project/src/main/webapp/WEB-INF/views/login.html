<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen flex items-center justify-center bg-white">
        <div class="w-full max-w-md px-6">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold">
                    My <span class="text-red-700">Company</span>
                </h1>
                <p class="text-gray-600 mt-2">Please sign in</p>
            </div>

            <form th:action="@{/login}" method="post" th:object="${userDTO}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div th:if="${error}" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4" th:text="${error}"></div>

                <div class="mb-4">
                    <input type="text" placeholder="Please enter your username ..." class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                           th:field="*{username}" required>
                    <div th:errors="*{username}" class="text-red-500 text-sm mt-1"></div>
                </div>

                <div class="mb-4">
                    <input type="password" placeholder="Please enter your password ..." class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                           th:field="*{password}" required>
                    <div th:errors="*{password}" class="text-red-500 text-sm mt-1"></div>
                </div>

                <div class="flex items-center justify-between text-sm text-gray-600 mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        Remember me
                    </label>
                    <span>
                    Don’t have an account,
                    <a th:href="@{/register}" class="text-red-700 hover:underline">click here!</a>
                </span>
                </div>

                <button type="submit" class="w-full bg-red-700 text-white py-2 rounded hover:bg-red-800 transition duration-200">
                    Sign in
                </button>
            </form>

            <p class="text-center text-xs text-gray-500 mt-6">
                © 2025 - Rikkei Education
            </p>
        </div>
    </body>
</html>
