<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add Technology</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Add New Technology</h2>
            <!--/*@thymesVar id="technology" type="ra.edu.entity.technology.Technology"*/-->
            <form th:action="@{/technology/add}" th:object="${technology}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Technology Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" />
                    <div class="text-danger" th:if="${fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/technology}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
