<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Technology List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Technology List</h2>
            <a th:href="@{/technology/add}" class="btn btn-primary mb-3">Add New Technology</a>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tech : ${technologies}">
                        <td th:text="${tech.id}"></td>
                        <td th:text="${tech.name}"></td>
                        <td th:text="${tech.status}"></td>
                        <td>
                            <a th:href="@{/technology/edit/{id}(id=${tech.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{/technology/delete/{id}(id=${tech.id})}" class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this technology?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/technology(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/technology(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/technology(page=${currentPage + 1}, size=${pageSize})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
