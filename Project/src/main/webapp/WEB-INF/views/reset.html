<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Khôi phục mật khẩu</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen flex items-center justify-center bg-white">
        <div class="w-full max-w-md px-6">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold">
                    My <span class="text-red-700">Company</span>
                </h1>
                <p class="text-gray-600 mt-2">Khôi phục mật khẩu</p>
            </div>

            <form th:action="@{/reset-password}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <!-- Thông báo lỗi -->
                <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <p th:text="${error}"></p>
                </div>

                <!-- Thông báo thành công -->
                <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <p th:text="${message}"></p>
                </div>

                <div class="mb-6">
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="Vui lòng nhập địa chỉ email của bạn..."
                           class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                           required>
                </div>

                <button type="submit" class="w-full bg-red-700 text-white py-2 rounded hover:bg-red-800 transition duration-200 mb-4">
                    Gửi mật khẩu mới
                </button>

                <div class="text-center text-sm text-gray-600">
                    <span>
                        Đã nhớ mật khẩu?
                        <a th:href="@{/login}" class="text-red-700 hover:underline">Đăng nhập ngay!</a>
                    </span>
                </div>
            </form>

            <p class="text-center text-xs text-gray-500 mt-6">
                © 2025 - Rikkei Education
            </p>
        </div>
    </body>
</html>
